<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Juego rítmico que mejora tu sentido musical atrapando figuras que representan patrones de batería.">
  <title>Zigzager Visualizer - Patrón Rítmico</title>
  <!-- Importar fuente de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Vinculación con el archivo CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Encabezado con información e instrucciones -->
  <header>
    <h1>Zigzager Visualizer</h1>
    <p class="subtitulo">Sigue el patrón rítmico de batería atrapando las figuras que caen.</p>
    <p class="instrucciones">Utiliza las teclas <strong>D, F, J, K</strong> para capturar las figuras en cada carril.</p>
  </header>

  <!-- Sección de configuración musical -->
  <section id="settings">
    <label for="bpm">BPM:</label>
    <input type="number" id="bpm" value="120" min="40" max="300">
  </section>

  <!-- Área de juego -->
  <section id="game-container">
    <div id="game-area">
      <!-- Zona objetivo en la parte inferior -->
      <div id="target-zone"></div>
    </div>
  </section>

  <!-- Controles del juego -->
  <section id="game-controls">
    <button id="start">Iniciar</button>
    <button id="pause">Pausar</button>
    <button id="reset">Reiniciar</button>
  </section>

  <!-- Registro del desempeño del jugador -->
  <section id="performance">
    <h2>Desempeño del Jugador</h2>
    <p>Aciertos: <span id="hits">0</span></p>
    <p>Errores: <span id="misses">0</span></p>
  </section>

</body>
<!-- Inclusión del archivo JavaScript -->
<script src="scripts.js"></script>
</html>
